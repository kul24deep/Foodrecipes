{% extends 'base_layout.html' %}

{% block content %}
<h2>Delicious Recipes you can make at home!!</h2>

<div class="row">
    {% for recipe in recipes %}

    <div class="col s4">
        <div class="card">
            <div class="card medium">

                <div class="card-image waves-effect waves-block waves-light">
                   <img class= "activator" src="{{ recipe.thumb.url }}" style="width:335px;height:300px;">
                </div>

                <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4" style="color:black">{{ recipe.title }}<i class="material-icons right">more_vert</i></span>
                         <p><a href="{% url 'recipes:details' recipe.slug %}" style="color: #880e4f"><strong>Lets cook!</strong></a></p>
                </div>

                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ recipe.title }}<i class="material-icons right">close</i></span>
                    <p>{{ recipe.snippet }}</p>
                </div>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
